<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }
    input[type="text"],
    input[type="password"] {
      width: calc(100% - 12px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:active {
      transform: translateY(1px);
    }
    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
    .footer-text a {
      color: #007bff;
      text-decoration: none;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form action="procesar_login.php" method="POST">
    <h2>Iniciar Sesión</h2>
   
    <div>
      <label for="nom_maestro">Nombre del maestro:</label>
      <input type="text" id="nom_maestro" name="nom_maestro" required>
    </div>
    <div>
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required>
    </div>
   
    <button type="submit">Iniciar Sesión</button>
    <p class="footer-text">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
  </form>

</body>
</html>
